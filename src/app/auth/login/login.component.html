<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold">Login</h3>
            </div>
            <div class="panel-body p-3">
              <form [formGroup]="loginForm">
               
                <!-- ------------------------- -->
                <div class="form-group-pt-3">
                  <div class="input-field" [class.error]="loginForm.controls['loginId'].dirty && loginForm.hasError('required', 'loginId')">
                    <span class="fa fa-user p-2"></span>
                    <input formControlName="loginId" type="text" placeholder="Email or Phone Number">
                  </div>
                </div>
                <small *ngIf="loginForm.controls['loginId'].dirty && loginForm.hasError('required', 'loginId')" class="text-danger">*Email or Phone Number is required</small>
                <small *ngIf="loginForm.controls['loginId'].dirty && loginForm.hasError('email', 'loginId')" class="text-danger">*Invalid email format</small>
                <small *ngIf="loginForm.controls['loginId'].dirty && loginForm.hasError('pattern', 'loginId')" class="text-danger">*Invalid phone number format</small>
                
                <!-- --------------------------- -->
                <div class="form-group-pt-3">
                  <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                    <span class="fa fa-lock p-2"></span>
                    <input formControlName="password" [type]= "type" placeholder="Password" >
                    <span (click)= "hideShowPass()" class="fa {{eyeIcon}}"></span>
                  </div>
                </div>
              <small *ngIf = "loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is requierd</small>
                <div class="form-inline fr mt-4">
                  <a id="forget" class="font-weight-bold">Forget Password?</a>
                </div>
                <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                <div class="text-center pt-4 text-muted">
                  Dont have account? <a id="forget" routerLink="/auth/signup">Sign Up</a>
                </div>
              </form>
            </div>
