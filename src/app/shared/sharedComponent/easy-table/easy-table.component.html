<div class="columns mt-2">
  <div class="column col-12">
    <ngx-table [data]="inputData" [configuration]="configuration" [columns]="columns"></ngx-table>
  </div>
</div>

<!-- Template for actions column -->
<ng-template #actionsTemplate let-rowData>
  <div class="btn-group">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Actions
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" (click)="handleAction('edit', rowData)">Edit</a></li>
      <li><a class="dropdown-item text-danger" (click)="handleAction('delete', rowData)">Delete</a></li>
    </ul>
  </div>
</ng-template>
