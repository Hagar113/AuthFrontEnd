<form (ngSubmit)="saveSelection()" #selectionForm="ngForm">
    <div class="form-row">
        <div class="form-group col-md-5">
            <label for="teacherDropdown">Select Teacher:</label>
            <select id="teacherDropdown" [(ngModel)]="selectedTeacher" name="teacher" class="form-control" (change)="onTeacherSelectionChange()" required>
                <option *ngFor="let teacher of teachers" [value]="teacher.id">
                    {{ teacher.name }}
                </option>
            </select>
        </div>

        <div class="form-group col-md-5">
            <label for="subjectDropdown">Select Subject:</label>
            <select id="subjectDropdown" [(ngModel)]="selectedSubject" name="subject" class="form-control" required>
                <option *ngFor="let subject of subjects" [value]="subject.id">
                    {{ subject.name }}
                </option>
            </select>
        </div>

        <div class="form-group col-md-2 save-button">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
