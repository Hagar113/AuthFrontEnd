<div class="container">
  <div class="row">
    <!-- Removed the Add Role button here -->
  </div>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="roleForm">
        <div class="row">
          <div class="col-md-6">
            <label for="name">Role Name: <span class="text-danger">*</span></label>
            <input type="text" id="name" formControlName="name" class="form-control" [class.is-invalid]="name?.invalid && (name?.dirty || name?.touched)">
            <div>
              <small class="text-danger" *ngIf="name?.hasError('required') && (name?.dirty || name?.touched)">Role name is required</small>
              <small class="text-danger" *ngIf="name?.hasError('minlength') && (name?.dirty || name?.touched)">Role name should be at least 3 characters</small>
            </div>
          </div>
          <div class="col-md-6">
            <label for="roleCode">Role Code: <span class="text-danger">*</span></label>
            <input type="text" id="roleCode" formControlName="roleCode" class="form-control" [class.is-invalid]="roleCode?.invalid && (roleCode?.dirty || roleCode?.touched)">
            <div>
              <small class="text-danger" *ngIf="roleCode?.hasError('required') && (roleCode?.dirty || roleCode?.touched)">Role code is required</small>
              <small class="text-danger" *ngIf="roleCode?.hasError('pattern') && (roleCode?.dirty || roleCode?.touched)">Role code should be 3-10 uppercase alphanumeric characters</small>
            </div>
          </div>
          <div class="row">
            <input type="hidden" formControlName="id">
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-md-12 text-end">
          <button type="button" class="btn btn-primary m-2" (click)="save()">Save</button>
          <button type="button" class="btn btn-danger m-2" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
