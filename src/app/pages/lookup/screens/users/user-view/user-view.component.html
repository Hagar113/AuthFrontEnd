<!-- src/app/components/user-view/user-view.component.html -->
<div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center">{{ 'Get Users' | translate }}</h2>
      </div>
    </div>
    <div class="row text-end">
      <div class="col-md-12">
        <button class="btn btn-primary" (click)="addUser()">
          {{ 'Add' | translate }}
        </button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12">
        <app-easy-table 
          [inputData]="users" 
          [pageName]="pageName" 
          [inputColumns]="columns" 
          (actionTriggered)="onAction($event)">
        </app-easy-table>
      </div>
    </div>
  </div>
