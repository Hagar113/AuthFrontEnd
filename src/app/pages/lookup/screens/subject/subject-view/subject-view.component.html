<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center">Get Subjects</h2>
    </div>
  </div>
  <div class="row text-end">
    <div class="col-md-12">
      <button type="button" class="btn btn-primary" (click)="addSubject()">Add</button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Academic Year</th> 
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subject of subjects; let i = index">
            <td>{{subject.id}}</td>
            <td>{{subject.name}}</td>
            <td>{{subject.academicYear}}</td> 
            <td>
              <div class="btn-group dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Actions
                </button>
                <ul class="dropdown-menu">
                  <li><button class="dropdown-item" type="button" (click)="editSubject(subject.id)">Edit</button></li>
                  <li><button class="dropdown-item" type="button" (click)="deleteSubject(subject.id)">Delete</button></li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
